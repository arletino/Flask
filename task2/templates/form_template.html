{% macro form(fields) %}
<h1>Form fo input name and email </h1>
<form action="{{url_for('set_cookie')}}" method="post">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert--{{ category }}"> 
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% for row in fields %}
    <input type={{row.type}} name={{row.name}} placeholder="{{row.name}}"> <br>
    {% endfor %}
    <input type="submit" value="Send">
</form>
{% endmacro %}
