{% macro button(url_button, msg, title='') %}
<p>{{title}}</p>
<form action={{url_button}}>
    <input type="submit" value="{{msg}}">
</form>
{% endmacro %}

{% macro dialog_1(title, msg='') -%}
<div class="dialog">
<p class="title">{{title}}</p>
<p class="message">{{msg}}</p>
<input type="button" value="Закрыть">
</div>
{% endmacro %}
