<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title> some title </title>
    <title>{% block title %} {{root_page.title}} {% endblock %}</title>
  </head>
  <body>0
    <div>
      <h1>{{root_page.title}}</h1>
      <ul>
        {% for item in root_page.top_menu %}
        <li><a href="{{item.url}}">{{item.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div>
      {% block content %}
      <div>
        {% block items_table%}
        {% endblock %}
      </div>
      {% endblock%}
    </div>
    <div>
      <p>{{root_page.footer}}</p>

    </div>                                         
  </body>
</html>
